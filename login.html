<!DOCTYPE html>
<html lang="es">  
<head>
<title>Login Form Design</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="login">
    <div class="loginbox">
    <img src="imagen/user.svg" class="avatar">
        <h1 class="titulo-log">Mercado App</h1>
        <form class=" form">
            <p>Correo o Usario</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Contraseña</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <button> <a href="#"> <img class="social" src="imagen/facebook.svg"> Facebook</a> </button>
            <button> <a href="#"> <img class="social" src="imagen/google-plus.svg" >Google</a></button>
            <a href="#">Olvidaste tu contraseña?</a><br>
            <a href="#">No tienes una Cuenta? Registrate</a>
        </form>
    </div>

</body>

</html>
